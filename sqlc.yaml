version: "2"

sql:

  - engine: postgresql
    schema: 
      - migrations/000001_init_schema.up.sql
      - migrations/000002_make_user_id_nullable.up.sql
      - migrations/000003_make_alert_subscriptions_user_id_nullable.up.sql
