version: 2

sql:

  - engine: postgresql
    schema: migrations/000001_init_schema.up.sql
    queries: [internal/adapter/repository/postgres/queries]
    gen:
      go:
        package: sqlc
        out: internal/adapter/repository/postgres/sqlc
        emit_interface: true
        emit_json_tags: true
        emit_empty_slices: true
        emit_prepared_queries: false